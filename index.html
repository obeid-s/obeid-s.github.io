<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telem</title>
  <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <h1 class="page_title">Telemtery data</h1>
  <div class="container">
    <form id="files_form">
      <div class="each_input_file">
        <input type="file" name="file_one">
      </div>
      <div class="each_input_file">
        <input type="file" name="file_two">
      </div>
      <div class="button_area">
        <input id="input_load_button" class="form_button" type="submit" value="load">
      </div>
    </form>
    <div class="show_laps">
      <div class="file1_laps">
        <span id="file1_name">file name 1</span>
        <ul class="ul_style">
        <li>00:00:000</li>
        <li>00:00:000</li>
        <li>00:00:000</li>
        </ul>
      </div>
      <div class="file2_laps">
        <span id="file2_name">file name 2</span>
        <ul class="ul_style">
        <li>00:00:000</li>
        <li>00:00:000</li>
        <li>00:00:000</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="center_div cFlex">
    <div class="track-map cFlex-item">
      <div class="slider_div">
        <span id="slider_range_value">Move 1</span>
        <input id="slider_range" type="range" min="1" max="1" step="1">
        <hr>
        <span id="slider_scale_value">Scale 1</span>
        <input id="slider_scale" type="range" value="1.0" min="1.0" max="1.0" step="0.0">
      </div>
      <canvas id="track"></canvas>
    </div>
    <div class="display-data-smaller-canvas cFlex-item">
      <canvas class="main_canvas" id="smaller-delta"></canvas>
      <canvas class="main_canvas" id="smaller-throttle"></canvas>
      <canvas class="main_canvas" id="smaller-brake"></canvas>
      <canvas class="main_canvas" id="smaller-speed"></canvas>
      <canvas class="main_canvas" id="smaller-steer"></canvas>
      <canvas class="main_canvas" id="smaller-gear"></canvas>
      <canvas class="main_canvas" id="smaller-Fleft"></canvas>
      <canvas class="main_canvas" id="smaller-Fright"></canvas>
      <canvas class="main_canvas" id="smaller-Rleft"></canvas>
      <canvas class="main_canvas" id="smaller-Rright"></canvas>

    </div>
    <div class="display-data-canvas cFlex-item">
      <canvas class="main_canvas" id="delta"></canvas>
      <canvas class="main_canvas" id="throttle"></canvas>
      <canvas class="main_canvas" id="brake"></canvas>
      <canvas class="main_canvas" id="speed"></canvas>
      <canvas class="main_canvas" id="steer"></canvas>
      <canvas class="main_canvas" id="gear"></canvas>
      <!-- TODO:: Add Left Front and Right Front speed -->
       <div>
        <canvas class="main_canvas" id="FL_speed"></canvas>
        <canvas class="main_canvas" id="FR_speed"></canvas>
       </div>
      <!-- TODO:: Add Left Rear and Right Rear speed -->
      <div>
        <canvas class="main_canvas" id="RL_speed"></canvas>
        <canvas class="main_canvas" id="RR_speed"></canvas>
       </div>
    </div>
  </div>
  
  <script src="all.min.js?v=1.2"></script>
</body>
</html>
